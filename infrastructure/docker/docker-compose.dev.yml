version: '3.8'

services:
  challenger-backend:
    image: ${IMAGE_TAG}
    container_name: challenger_backend_dev
    restart: on-failure:5
    ports:
      - "${SERVER_PORT:-8080}:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - SPRING_DATASOURCE_URL=${DATABASE_URL}
      - SPRING_DATASOURCE_USERNAME=${DATABASE_USERNAME}
      - SPRING_DATASOURCE_PASSWORD=${DATABASE_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
      # MinIO/S3 Configuration - ADD THESE
      - MINIO_ENDPOINT=${MINIO_ENDPOINT}
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY}
      - MINIO_BUCKET_NAME=${MINIO_BUCKET_NAME}
      - S3_BUCKET_IMAGES=${S3_BUCKET_IMAGES:-quiz-media-images}
      - S3_BUCKET_AUDIO=${S3_BUCKET_AUDIO:-quiz-media-audio}
      - S3_BUCKET_VIDEOS=${S3_BUCKET_VIDEOS:-quiz-media-videos}
      - S3_BUCKET_DOCUMENTS=${S3_BUCKET_DOCUMENTS:-quiz-media-documents}
      - GAME_JOIN_BASE_URL=${GAME_JOIN_BASE_URL}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS}
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
    networks:
      - challenger_network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080$${HEALTH_CHECK_PATH:-/actuator/health} || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "environment=dev"
      - "managed_by=github-actions"

networks:
  challenger_network:
    external: true
