name: Backend CI/CD Pipeline

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - main
      - develop

env:
  JAVA_VERSION: '17'
  DOCKER_IMAGE_NAME: challenger-backend
  REGISTRY: ghcr.io

jobs:
  # ====================
  # BUILD & TEST
  # ====================
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'

      - name: Grant execute permission for mvnw
        run: chmod +x mvnw

      - name: Build with Maven
        run: ./mvnw clean package -DskipTests

      - name: Run tests
        run: ./mvnw test

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: target/surefire-reports/

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: target/*.jar
          retention-days: 1

  # ====================
  # DOCKER BUILD & PUSH
  # ====================
  docker:
    name: Build Docker Image
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    permissions:
      contents: read
      packages: write

    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
      environment: ${{ steps.set-env.outputs.environment }}
      image_name: ${{ steps.set-env.outputs.image_name }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: app-jar
          path: target/

      - name: Determine environment
        id: set-env
        run: |
          # IMPORTANT: Convert owner to lowercase for Docker
          OWNER_LC=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          echo "owner_lc=${OWNER_LC}" >> $GITHUB_OUTPUT
          
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "environment=prod" >> $GITHUB_OUTPUT
            echo "Building for PRODUCTION"
          else
            echo "environment=dev" >> $GITHUB_OUTPUT
            echo "Building for DEVELOPMENT"
          fi
          
          # Set lowercase image name
          echo "image_name=ghcr.io/${OWNER_LC}/${{ env.DOCKER_IMAGE_NAME }}" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          # USE LOWERCASE IMAGE NAME
          images: ${{ steps.set-env.outputs.image_name }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=${{ steps.set-env.outputs.environment }}-latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            JAR_FILE=target/*.jar

  # ====================
  # DEPLOY TO VPS
  # ====================
  deploy:
    name: Deploy to VPS
    needs: docker
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop' || startsWith(github.ref, 'refs/heads/feature/'))

    environment:
      name: ${{ needs.docker.outputs.environment }}
      url: ${{ needs.docker.outputs.environment == 'prod' && 'https://api.challenger.yourdomain.com' || 'https://api-dev.challenger.yourdomain.com' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set deployment variables
        id: vars
        run: |
          # Convert owner to lowercase
          OWNER_LC=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          
          ENV="${{ needs.docker.outputs.environment }}"
          if [[ "$ENV" == "prod" ]]; then
            echo "port=8081" >> $GITHUB_OUTPUT
            echo "compose_file=docker-compose.prod.yml" >> $GITHUB_OUTPUT
          else
            echo "port=8080" >> $GITHUB_OUTPUT
            echo "compose_file=docker-compose.dev.yml" >> $GITHUB_OUTPUT
          fi
          echo "deploy_path=/opt/challenger/$ENV/backend" >> $GITHUB_OUTPUT
          
          # Set lowercase image tag
          echo "image_tag=ghcr.io/${OWNER_LC}/${{ env.DOCKER_IMAGE_NAME }}:${ENV}-latest" >> $GITHUB_OUTPUT

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Copy deployment files
        run: |
          # Verify files exist before copying
          for file in infrastructure/docker/${{ steps.vars.outputs.compose_file }} infrastructure/scripts/deploy.sh; do
            if [ ! -f "$file" ]; then
              echo "ERROR: $file not found!"
              exit 1
            fi
          done

          # Ensure remote directory exists
          ssh -i ~/.ssh/deploy_key ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} \
            "mkdir -p ${{ steps.vars.outputs.deploy_path }}"

          # Copy files to server
          scp -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no \
            infrastructure/docker/${{ steps.vars.outputs.compose_file }} \
            infrastructure/scripts/deploy.sh \
            ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:${{ steps.vars.outputs.deploy_path }}/

      - name: Deploy to VPS
        env:
          ENVIRONMENT: ${{ needs.docker.outputs.environment }}
          IMAGE_TAG: ${{ steps.vars.outputs.image_tag }}
          DATABASE_URL: ${{ needs.docker.outputs.environment == 'prod' && secrets.DATABASE_URL_PROD || secrets.DATABASE_URL_DEV }}
          DATABASE_PASSWORD: ${{ needs.docker.outputs.environment == 'prod' && secrets.DATABASE_PASSWORD_PROD || secrets.DATABASE_PASSWORD_DEV }}
          DATABASE_USERNAME: ${{ secrets.DATABASE_USERNAME }}
          JWT_SECRET: ${{ needs.docker.outputs.environment == 'prod' && secrets.JWT_SECRET_PROD || secrets.JWT_SECRET_DEV }}
          MINIO_ENDPOINT: ${{ secrets.MINIO_ENDPOINT }}
          MINIO_ACCESS_KEY: ${{ secrets.MINIO_ACCESS_KEY }}
          MINIO_SECRET_KEY: ${{ secrets.MINIO_SECRET_KEY }}
          MINIO_BUCKET_NAME: ${{ secrets.MINIO_BUCKET_NAME }}
          S3_BUCKET_NAME: ${{ secrets.S3_BUCKET_NAME }}
          S3_BUCKET_IMAGES: ${{ secrets.S3_BUCKET_IMAGES }}
          S3_BUCKET_AUDIO: ${{ secrets.S3_BUCKET_AUDIO }}
          S3_BUCKET_VIDEOS: ${{ secrets.S3_BUCKET_VIDEOS }}
          S3_BUCKET_DOCUMENTS: ${{ secrets.S3_BUCKET_DOCUMENTS }}
          SPRING_PROFILES_ACTIVE: ${{ needs.docker.outputs.environment == 'prod' && 'prod' || 'dev' }}
        run: |
          ssh -i ~/.ssh/deploy_key ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'ENDSSH'
            set -e
            cd ${{ steps.vars.outputs.deploy_path }}
          
            # Login to GitHub Container Registry
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          
            # Pull latest image (LOWERCASE)
            docker pull ${{ steps.vars.outputs.image_tag }}
          
            # Create .env file for docker-compose
            cat > .env << 'ENVEOF'
          ENVIRONMENT=${{ env.ENVIRONMENT }}
          IMAGE_TAG=${{ steps.vars.outputs.image_tag }}
          DATABASE_URL=${{ env.DATABASE_URL }}
          DATABASE_USERNAME=${{ env.DATABASE_USERNAME }}
          DATABASE_PASSWORD=${{ env.DATABASE_PASSWORD }}
          JWT_SECRET=${{ env.JWT_SECRET }}
          MINIO_ENDPOINT=${{ env.MINIO_ENDPOINT }}
          MINIO_ACCESS_KEY=${{ env.MINIO_ACCESS_KEY }}
          MINIO_SECRET_KEY=${{ env.MINIO_SECRET_KEY }}
          MINIO_BUCKET_NAME=${{ env.MINIO_BUCKET_NAME }}
          S3_ENDPOINT=${{ env.MINIO_ENDPOINT }}
          S3_ACCESS_KEY=${{ env.MINIO_ACCESS_KEY }}
          S3_SECRET_KEY=${{ env.MINIO_SECRET_KEY }}
          S3_BUCKET_NAME=${{ env.S3_BUCKET_NAME }}
          S3_BUCKET_IMAGES=${{ env.S3_BUCKET_IMAGES }}
          S3_BUCKET_AUDIO=${{ env.S3_BUCKET_AUDIO }}
          S3_BUCKET_VIDEOS=${{ env.S3_BUCKET_VIDEOS }}
          S3_BUCKET_DOCUMENTS=${{ env.S3_BUCKET_DOCUMENTS }}
          SPRING_PROFILES_ACTIVE=${{ env.SPRING_PROFILES_ACTIVE }}
          SERVER_PORT=${{ steps.vars.outputs.port }}
          ENVEOF

            # Restricted permissions for .env
            chmod 600 .env
          
            # Deploy with docker compose (v2 syntax)
            docker compose -f ${{ steps.vars.outputs.compose_file }} down --remove-orphans || true
            docker compose -f ${{ steps.vars.outputs.compose_file }} up -d
          
            # Cleanup old images
            docker image prune -af --filter "until=24h"
          ENDSSH

      - name: Health check
        run: |
          echo "Waiting for service to be healthy..."
          sleep 30

          # Set context path based on environment
          if [[ "${{ needs.docker.outputs.environment }}" == "prod" ]]; then
            CONTEXT_PATH="/api"
          else
            CONTEXT_PATH="/challenger"
          fi

          HEALTH_URL="http://${{ secrets.VPS_HOST }}:${{ steps.vars.outputs.port }}${CONTEXT_PATH}/actuator/health"
          echo "Health check URL: $HEALTH_URL"

          for i in {1..10}; do
            HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" $HEALTH_URL || echo "000")
            if [[ "$HTTP_STATUS" == "200" ]]; then
              echo "✅ Service is healthy!"
              exit 0
            fi
            echo "Attempt $i: HTTP $HTTP_STATUS - waiting..."
            sleep 10
          done

          echo "❌ Health check failed!"
          exit 1

      - name: Deployment notification
        if: always()
        run: |
          if [[ "${{ job.status }}" == "success" ]]; then
            echo "✅ Deployment successful to ${{ needs.docker.outputs.environment }}"
          else
            echo "❌ Deployment failed to ${{ needs.docker.outputs.environment }}"
          fi