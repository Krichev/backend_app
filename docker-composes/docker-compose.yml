version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: challenger_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: challenger_db
      POSTGRES_USER: challenger_user
      POSTGRES_PASSWORD: challenger_password_secure_123
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - challenger_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U challenger_user -d challenger_db"]
      interval: 5s
      timeout: 5s
      retries: 10

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: challenger_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@challenger.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin123}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - challenger_network
    depends_on:
      postgres:
        condition: service_healthy

  flyway:
    image: flyway/flyway:10-alpine
    container_name: challenger_flyway
    volumes:
      - ../src/main/resources/db/migration:/flyway/sql:ro
      - ./flyway.conf:/flyway/conf/flyway.conf:ro
    networks:
      - challenger_network
    depends_on:
      postgres:
        condition: service_healthy
    profiles:
      - migrate

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  challenger_network:
    driver: bridge
