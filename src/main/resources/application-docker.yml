# Docker-specific configuration
spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false

# Actuator for health checks
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: when_authorized
      probes:
        enabled: true
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true

# Logging
logging:
  level:
    root: INFO
    com.challenger: INFO
  file:
    path: /app/logs
    name: /app/logs/challenger.log
  logback:
    rollingpolicy:
      max-file-size: 10MB
      max-history: 7

server:
  port: ${SERVER_PORT:8080}
  shutdown: graceful
  
spring.lifecycle:
  timeout-per-shutdown-phase: 30s
