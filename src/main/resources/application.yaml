# Main Spring Boot Configuration
spring:
  application:
    name: challenger-app

  # Profile Configuration
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}

  # NOTE: All secrets below require explicit env vars. No defaults intentionally.
  # See .env file / GitHub secrets for required values.
  # App will FAIL FAST at startup if any are missing â€” this is by design.

  # Database Configuration (Default - Production)
  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      validation-timeout: 5000
      idle-timeout: 600000
      max-lifetime: 600000
      leak-detection-threshold: 60000
      connection-test-query: SELECT 1
      pool-name: ChallengerHikariPool
      auto-commit: false

  # JPA Configuration
  jpa:
    open-in-view: false  # Critical: Prevents connection leaks
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
        implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
        show_sql: false
        use_sql_comments: false
        enable_lazy_load_no_trans: false
        jdbc:
          batch_size: 25
          fetch_size: 150
        connection:
          provider_disables_autocommit: true
        cache:
          use_second_level_cache: true
          use_query_cache: true
          region:
            factory_class: org.hibernate.cache.jcache.JCacheRegionFactory
        javax:
          cache:
            provider: com.github.benmanes.caffeine.jcache.spi.CaffeineCachingProvider
    show-sql: false

#  # Flyway Migration
#  flyway:
#    enabled: true
#    baseline-on-migrate: true
#    validate-on-migrate: true
#    locations: classpath:db/migration
#    schemas: public

  # Web Configuration
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB
      enabled: true

  # Jackson Configuration
  jackson:
    mapper:
      accept-case-insensitive-enums: true
    serialization:
      write-dates-as-timestamps: false
      fail-on-empty-beans: false
    deserialization:
      fail-on-unknown-properties: false
    default-property-inclusion: non_null

  # Security Configuration
  security:
    require-ssl: true

# Server Configuration
server:
  port: ${PORT:8080}
  servlet:
    context-path: /api
  compression:
    enabled: true
    mime-types: text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
    min-response-size: 1024
  http2:
    enabled: true
  error:
    include-message: never
    include-binding-errors: never
    include-stacktrace: never

# Application Configuration
app:
  # JWT Configuration
  jwt:
    secret: ${JWT_SECRET}
    expiration: 86400000 # 24 hours
    refresh-expiration: 604800000 # 7 days
    header: Authorization
    token-prefix: "Bearer "

  # Base URL Configuration
  base:
    url: ${APP_BASE_URL:http://localhost:8082}
  game:
    join-base-url: ${GAME_JOIN_BASE_URL:https://play.yourapp.com}

  # Storage Configuration
  storage:
    type: ${STORAGE_TYPE:s3} # local, s3
    environment: ${STORAGE_ENV:dev}
    s3:
      bucket-name: ${S3_BUCKET_NAME}
      region: ${S3_REGION:us-east-1}
      access-key: ${S3_ACCESS_KEY}
      secret-key: ${S3_SECRET_KEY}
      endpoint: ${MINIO_ENDPOINT}
      buckets:
        images: ${S3_BUCKET_IMAGES}
        audio: ${S3_BUCKET_AUDIO}
        videos: ${S3_BUCKET_VIDEOS}
        documents: ${S3_BUCKET_DOCUMENTS}
    minio:
      public-bucket: true  # Development only - allows direct URL access for debugging
      presigned-url-duration: 60  # Duration in minutes for presigned URLs

  # Media Proxy Configuration
  media:
    proxy:
      enabled: true
      max-chunk-size: 5242880  # 5MB max chunk size for range requests
      cache-duration: 3600     # Cache duration in seconds (1 hour)

  # Metrics Configuration
  metrics:
    enabled: ${METRICS_ENABLED:true}

  # CORS Configuration
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:3001}
    allowed-methods: GET,POST,PUT,DELETE,OPTIONS,PATCH
    allowed-headers: "*"
    allow-credentials: true
    max-age: 3600

  # Rate Limiting
  rate-limit:
    enabled: true
    requests-per-minute: 100
    requests-per-hour: 1000

  # DeepSeek AI Configuration
  deepseek:
    api-key: ${DEEPSEEK_API_KEY:}
    api-url: ${DEEPSEEK_API_URL:https://api.deepseek.com/chat/completions}
    model: ${DEEPSEEK_MODEL:deepseek-chat}
    timeout-ms: ${DEEPSEEK_TIMEOUT_MS:3000}
    max-tokens: ${DEEPSEEK_MAX_TOKENS:150}
    temperature: ${DEEPSEEK_TEMPERATURE:0.1}
    confidence-threshold: ${DEEPSEEK_CONFIDENCE_THRESHOLD:0.7}
    enabled: ${DEEPSEEK_ENABLED:true}
    rate-limit-per-minute: ${DEEPSEEK_RATE_LIMIT:60}

# Management/Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
      show-components: when-authorized
    metrics:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true

# Screen Time Configuration
screen-time:
  reset:
    batch-size: 500
    default-timezone: UTC
    default-daily-budget-minutes: 180

# Logging Configuration
logging:
  level:
    com.my.challenger: INFO
    com.my.challenger.scheduler: INFO
    net.javacrumbs.shedlock: DEBUG
    org.springframework.security: WARN
    org.hibernate.SQL: WARN
    org.hibernate.type.descriptor.sql.BasicBinder: WARN
    org.springframework.web: INFO
    org.springframework.boot.autoconfigure: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/application.log
    max-size: 10MB
    max-history: 30

# Springdoc OpenAPI Configuration
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha
    doc-expansion: none
  show-actuator: false